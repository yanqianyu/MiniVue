<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini vue</title>

</head>
<script src="./dist/vue.js"></script>
<body>
    <div id="app">
        {{name}}
    </div>
    <script>
        var selfVue = new Vue({
            el: '#app',
            data: {
                name: 'hello world'
            }
        });

        window.setTimeout(function () {
            console.log('name值改变了');
            selfVue.name = '你好';
        }, 2000);
    </script>
</body>
</html>
