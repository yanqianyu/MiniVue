<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini vue</title>
</head>
<script src="./dist/vue.js"></script>
<body>
    <div id="app">
        <h2>{{year}}年{{month}}月</h2>
        <input v-model="delta" :bind="year">
        <button v-on:click="increaseYear">year增加</button>
        <p v-show="show">show一下</p>
        <button @click="changeShow">改变show的状态</button>
    </div>
    <script>
        // import FakeVuex from "./FakeVuex/fake-vuex";
        // Vue.use(FakeVuex);

        var selfVue = new Vue({
            el: '#app',
            data: {
                year: 2021,
                month: 1,
                delta: 1,
                show: false
            },
            methods: {
                increaseYear() {
                    this.year += Number.parseInt(this.delta);
                },
                changeShow() {
                    console.log('change show');
                    this.show = !this.show;
                }
            },
            watch: {
                year() {
                    console.log('now year is ' + this.year);
                },
                show() {
                    console.log('now show is ' + this.show);
                }
            }
        });
    </script>
</body>
</html>
