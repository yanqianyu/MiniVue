<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue双向绑定</title>
</head>
<body>
    <div id="mvvm">
        <input v-model="d" id="test">{{text}}
        <div id="test1">{{d}}</div>
    </div>
    <script src="src/mini_vue.js" type="module"></script>
    <script>
        var Demo = new Vue({
            el: 'mvvm',
            data: {
                text: 'HelloWorld',
                d: '123'
            }
        })
    </script>
</body>
</html>
