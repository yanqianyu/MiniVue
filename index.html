<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini vue</title>

</head>
<script src="./dist/vue.js"></script>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <input v-model="name">
        <h1>{{name}}</h1>
        <button v-on:click="clickMe">click me</button>
    </div>
    <script>
        var selfVue = new Vue({
            el: '#app',
            data: {
                title: 'hello world title',
                name: 'hello world'
            },
            methods: {
                clickMe: function () {
                    this.title = 'hello world title 2'
                }
            }
        });
    </script>
</body>
</html>
